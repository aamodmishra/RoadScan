<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roadscan</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
</head>
<body>
    <div class="header">
        <!-- Logo Section -->
        <div class="logo-container">
            <img class="logo" src="istockphoto-1269785368-612x612.jpg" alt="Logo">
            <h2 class="logo-txt">Road Scan</h2>
        </div>

        <!-- Right Side Links -->
        <div class="nav-links">
            <a href="#" class="link">Blog</a>
            <a href="#" class="link">Login</a>
        </div>
    </div>
    
    <div class="main-container">
        <!-- Upload Section -->
        <div class="upload-section">
            <h2>Upload Picture</h2>
            <form action="" method="post">
                <label for="file-upload">Choose a picture:</label>
                <input type="file" id="file-upload" name="picture" accept="image/*">
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <!-- Capture Section -->
    <div class="capture-section">
        <h2>Capture Image</h2>
        <video id="video" autoplay></video>

        <button onclick="open_camera()">Open Camera</button>
        <button id="capture-btn" onclick="capture()">Capture</button>
        <canvas id="canvas"></canvas>
    </div>
    <div class="description-section">
        <h2>Add Description</h2>
        <form action="" method="post">
            <textarea id="description" name="description" rows="5" placeholder="Enter description here..."></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
    
    
    <script src="javascript/webcam.js"></script>
</body>
</html>
