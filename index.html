<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roadscan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <!-- Logo Section -->
        <div class="logo-container">
            <img class="logo" src="istockphoto-1269785368-612x612.jpg" alt="Logo">
            <h2 class="logo-txt">Road Scan</h2>
        </div>

        <!-- Right Side Links -->
        <div class="nav-links">
            <a href="#" class="link">Blog</a>
            <a href="#" class="link">Login</a>
            
        </div>
    </div>
    
    <div class="main-container">
        <!-- Upload Section -->
        <div class="upload-section">
            <h2>Upload Picture</h2>
            <form action="" method="post">
                <label for="file-upload">Choose a picture:</label>
                <input type="file" id="file-upload" name="picture" accept="image/*">
                <button type="submit">Upload</button>
            </form>
        </div>
    
        <!-- Capture Section -->
        <div class="capture-section">
            <h2>Capture Section</h2>
            <p>Content for capturing will go here.</p>
        </div>
    </div>
    
    
</body>
</html>
